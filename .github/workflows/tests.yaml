name: Tests

on:
  push:
    branches:
      - main
  pull_request: ~

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  generate-test-matrix:
    name: Generate test matrix
    runs-on: ubuntu-latest
    outputs:
      folders: ${{ steps.get-folders.outputs.folders }}
    steps:
      - name: Check out code from Github
        uses: actions/checkout@v4
      - name: Get folders with tests
        id: get-folders
        run: |
          FOLDERS=$(find . -maxdepth 2 -type d -name 'tests' \
            | cut -d "/" -f2 | sort -u \
            | jq -Rsc 'split("\n") | map( select(length > 0) )')
          echo "folders: ${FOLDERS}"
          echo "folders=${FOLDERS}" >> $GITHUB_OUTPUT

  tests:
    name: Run tests
    runs-on: ubuntu-latest
    needs: [generate-test-matrix]
    strategy:
      fail-fast: false
      matrix:
        folder: ${{ fromJson(needs.generate-test-matrix.outputs.folders) }}
        version: ["3.11", "3.12", "3.13"]
    steps:
      - name: Check out code from Github
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.version }}
          check-latest: true
      - name: Run tests
        run: |
          cd ${{ matrix.folder }}
          pip install packaging
          python ../scripts/helper.py | xargs -I % pip install "../%"
          pip install .
          python -m unittest
